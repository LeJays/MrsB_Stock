<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Caisse MRSB - Vente Directe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="admin-bg">

    <header class="main-header">
        <div class="logo-container">
            <img src="IMG_1959.jpg" alt="Mrs.B Logo" class="brand-logo">
            <p class="slogan">ESPACE VENTE RAPIDE</p>
        </div>
        <div class="user-badge">
            <span id="vendeurNom" style="color: #D4AF37; font-weight: bold; margin-right: 20px;">Chargement...</span>
            <button id="logoutBtn" class="btn-gold-outline">Déconnexion</button>
        </div>
    </header>

    <main class="dashboard-container">
        <section id="sortiesSection" class="content-section">
            <h2 class="section-title gold-text">Enregistrer une Nouvelle Vente</h2>
            
            <div class="admin-panel" style="display: block;"> 
                <div class="form-box" style="max-width: 100%; margin-bottom: 30px;">
                    <form id="formSortie" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: end;">
                        <div>
                            <label style="font-size: 12px; color: #D4AF37;">Nom du Client</label>
                            <input type="text" id="sortieClient" class="input-gold" placeholder="Client" required style="margin-bottom:0">
                        </div>
                        <div>
                            <label style="font-size: 12px; color: #D4AF37;">Catégorie</label>
                            <select id="sortieCat" class="input-gold" required style="margin-bottom:0"></select>
                        </div>
                        <div>
                            <label style="font-size: 12px; color: #D4AF37;">Article & Détails</label>
                            <input type="text" id="sortieProduitNom" class="input-gold" placeholder="Ex: Mèche 12 pouces" required style="margin-bottom:0">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div>
                                <label style="font-size: 12px; color: #D4AF37;">Qté</label>
                                <input type="number" id="sortieQty" class="input-gold" value="1" min="1" required style="margin-bottom:0">
                            </div>
                            <div>
                                <label style="font-size: 12px; color: #D4AF37;">Prix (FCFA)</label>
                                <input type="number" id="sortiePrix" class="input-gold" placeholder="Prix" required style="margin-bottom:0">
                            </div>
                        </div>
                        <div>
                            <label style="font-size: 12px; color: #D4AF37;">Paiement</label>
                            <select id="sortiePaiement" class="input-gold" style="margin-bottom:0">
                                <option value="Cash">Cash</option>
                                <option value="Orange Money">Orange Money</option>
                                <option value="MTN MoMo">MTN MoMo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-gold" style="height: 48px;">VALIDER LA VENTE</button>
                    </form>
                </div>

                <div class="table-box full-width">
                    <h3 class="gold-text">Mes dernières ventes de la journée</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Article</th>
                                <th>Qté</th>
                                <th>Total</th>
                                <th>Paiement</th> 
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="listSortiesTable">
                            <tr><td colspan="7" style="text-align:center;">Chargement des ventes...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="caisse-logic.js"></script>
</body>
</html>
